    name: Publish to GitHub Releases
    needs:
      - release
      - release_npm
      - release_pypi
      - release_nuget
      - release_golang
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    if: needs.release.outputs.tag_exists != 'true' && needs.release.outputs.latest_commit == github.sha
